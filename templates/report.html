<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Spend Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">Spend Analyzer</a>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-primary text-center mb-5">Reports</h1>

        <div class="mb-5">
            <h2 class="text-secondary text-center">Store-Wise Total Purchases</h2>
            <div class="d-flex justify-content-center">
                <img src="{{ pie_chart_url }}" alt="Store-Wise Total Purchases Pie Chart" class="img-fluid shadow" style="max-width: 500px; height: auto; border: 1px solid #ddd; border-radius: 8px;">
            </div>
        </div>

        <div class="mb-5">
            <h2 class="text-secondary text-center">Monthly Expense Analysis</h2>
            <div class="d-flex justify-content-center">
                <img src="{{ line_chart_url }}" alt="Monthly Expense Line Chart" class="img-fluid shadow" style="max-width: 600px; height: auto; border: 1px solid #ddd; border-radius: 8px;">
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary btn-lg">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
