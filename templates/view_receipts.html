<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Receipts - Spend Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">Spend Analyzer</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Stored Receipts</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Merchant Name</th>
                        <th>Transaction Date</th>
                        <th>Number of Items</th>
                        <th>Total</th>
                        <th>Receipt</th>
                    </tr>
                </thead>
                <tbody>
                    {% for receipt in receipts %}
                    <tr>
                        <td>{{ receipt.id }}</td>
                        <td>{{ receipt.merchant_name }}</td>
                        <td>{{ receipt.transaction_date }}</td>
                        <td>{{ receipt.num_items }}</td>
                        <td>${{ receipt.total }}</td>
                        <td><a href="{{ receipt.receipt_url }}" target="_blank" class="btn btn-primary btn-sm">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
